<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orbit simulation</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer type="module"></script>
    </head>
    <body>
        <form>
            <div>
                <div>
                    <fieldset class="ball-1">
                        <legend>Ball 1</legend>
                        <label for="b1static">
                            Static
                            <input type="checkbox" name="b1static" id="b1static" value="true" />
                        </label>
                        <fieldset class="vel">
                            <legend>Initial velocity</legend>
                            <label for="b1vx">
                                <span>X</span>
                                <input type="number" id="b1vx" name="b1vx" value="0" step="any" />
                            </label>
                            <label for="b1vy">
                                <span>Y</span>
                                <input type="number" id="b1vy" name="b1vy" value="5" step="any" />
                            </label>
                        </fieldset>

                        <label for="b1mass">
                            <span>Mass (tons)</span>
                            <input
                                type="number"
                                name="b1mass"
                                id="b1mass"
                                value="20000"
                                step="100"
                            />
                        </label>
                    </fieldset>
                    <fieldset class="ball-2">
                        <legend>Ball 2</legend>
                        <label for="b2static">
                            Static
                            <input type="checkbox" name="b2static" id="b2static" value="true" />
                        </label>
                        <fieldset class="vel">
                            <legend>Initial velocity</legend>
                            <label for="b2vx">
                                <span>X</span>
                                <input type="number" id="b2vx" name="b2vx" value="0" step="any" />
                            </label>
                            <label for="b2vy">
                                <span>Y</span>
                                <input type="number" id="b2vy" name="b2vy" value="-5" step="any" />
                            </label>
                        </fieldset>

                        <label for="b2mass">
                            <span>Mass (tons)</span>
                            <input
                                type="number"
                                name="b2mass"
                                id="b2mass"
                                value="20000"
                                step="100"
                            />
                        </label>
                    </fieldset>
                </div>
                <label for="distance">
                    <span>Distance</span>
                    <input type="number" id="distance" name="distance" value="500" step="10" />
                </label>
            </div>
            <button>Run</button>
        </form>
    </body>
</html>
